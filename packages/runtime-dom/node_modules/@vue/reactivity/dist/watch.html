
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   reactive, 
    //   effect,
    //   ref,
    //   toRef,
    //   toRefs,
    //   proxyRefs,
    //   computed,
    //   watch,
    //   watchEffect
    // } from '/node_modules/vue/dist/vue.esm-browser.js'
    import {
      reactive, 
      effect,
      ref,
      toRef,
      toRefs,
      proxyRefs,
      computed,
      watch,
      watchEffect
    } from './reactivity.js'
  
    const val = ref("")
    function getData(t) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(t)
          resolve(t)
        }, t)
      })
    }

    let timeout = 5000

    watch(
      val,
      async (newValue, oldValue, onCleanup) => {
        let flag = true
        
        onCleanup(() => {flag = false})
        timeout -= 1000
        let r = await getData(timeout)
        if (flag) app.innerHTML = r
    },
    {
      flush: 'sync'
    }
  )

    setTimeout(() => {
      val.value = "a"
      val.value = "a"
      val.value = "8"
      val.value = "r"
      
    }, 100)

  </script>


</body>
</html>
