<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   reactive, 
    //   effect,
    //   ref,
    //   toRef,
    //   toRefs,
    //   proxyRefs,
    //   computed,
    //   watch
    // } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
  
    import {
      reactive, 
      effect,
      ref,
      toRef,
      toRefs,
      proxyRefs,
      computed,
      watch,
      watchEffect
    } from './reactivity.js'
  
    const state = reactive({name: "kk", age: 90})
    const name = ref({
      k: 'kk',
      op: 'ppp',
    })

    const un = watch(
      () => name.value.k,
      function(newValue, oldValue) {
        console.log(name.value.k)
      },
      {
        deep: true, immediate: true
      }
    )
    un()
    
    setTimeout(() => {
      state.age++
      state.name = 'lll'
      name.value.k = 'okok'
    }, 1000)
    const val = ref("")
    function getData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(timeout)
        }, timeout -= 100)
      })
    }

    let timeout = 2000
    watch(val, async () => {
      let r = await getData()
  
      app.innerHTML = r
    })

    setTimeout(() => {
      val.value = "a"
      val.value = 'p'
    }, 1000)
    
  </script>


</body>
</html>
