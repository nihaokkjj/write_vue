<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { 
      render, 
      ref,
       h, 
      Text, 
      Fragment,
      provide,
      inject
    } from 
    "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"
    // import { ref, render, h, Text, Fragment} from './runtime-dom.js'
  
    const p3 = {
      setup(props) {
        const name = inject("name")
        console.log(name)
        const age = inject("age", 20)
        return () => {
          return h('div',[ name.value, age])
        }
      }
    }
    const p2= {
      render() {
         return h(p3)
      }
    }
    const p1 = {
      setup(props) {
        const name = ref('jjj')
        provide("name", name)
        return () => {
          return h(p2)
        }
      }
    }
    
    render(h(p1), app)
  </script>
</body>
</html>
